<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Graphile Delaunay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="delaunay.js"></script>
    <script src="main.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        outline: 0;
      }
    </style>
  </head>
  <body onload="init()">
    <div style="float: left">
      <canvas
        id="canvas"
        style="width: 100%; height: 100%; display: none"
      ></canvas>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="svg"
        width="1000"
        height="1000"
        viewBox="0 0 1000 1000"
      >
        <desc>PostGraphile Delaunay</desc>
        <polygon points="0,0 1000,0 1000,1000 0,1000" fill="#ffffff" />
        <g opacity="0.5">
          <g class="bg">
            <polygon points="0,0 1000,0 1000,1000 0,1000" fill="#ffffff" />
          </g>
          <g class="triangles"></g>
          <g class="circles"></g>
        </g>
      </svg>
    </div>
    <div>Click image on left to regenerate</div>
    <div><a id="a">Click to download SVG</a></div>
  </body>
</html>
